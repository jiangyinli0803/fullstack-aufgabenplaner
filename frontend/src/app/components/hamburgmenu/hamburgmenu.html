
<button 
  (click)="toggleMenu()" 
  class="flex flex-col gap-1.5 w-8 focus:outline-none focus:ring-2 focus:ring-blue-500 rounded p-1 z-50"
  aria-label="Menü öffnen"
  [attr.aria-expanded]="open"
>
  <span class="block h-0.5 w-full bg-gray-700 rounded-full transition-all duration-300" 
        [ngClass]="{
          'translate-y-2 rotate-45': open
        }"></span>

  <span class="block h-0.5 w-full bg-gray-700 rounded-full transition-all duration-300"
        [ngClass]="{
          'opacity-0': open
        }"></span>

  <span class="block h-0.5 w-full bg-gray-700 rounded-full transition-all duration-300"
        [ngClass]="{
          '-translate-y-2 -rotate-45': open
        }"></span>
</button>

<!-- Mobile Navigation (jetzt immer sichtbar) -->
<nav 
  *ngIf="open"
  class="absolute w-64 flex flex-col gap-2 bg-white border border-gray-200 p-4 mt-3 rounded-lg shadow-lg z-50"  
>
  <a 
    class="text-gray-800 hover:text-blue-600 hover:bg-blue-50 px-3 py-2 rounded flex flex-row gap-2 items-center" 
    routerLink="/profile"
    routerLinkActive="text-blue-600 bg-blue-50 font-semibold"
    (click)="closeMenu()"
  >
   <img src="/img/user-32.png" alt="user icon" width="25" height="25" />
    <span>Profille</span>
  </a>
  <a 
    class="text-gray-800 hover:text-blue-600 hover:bg-blue-50 px-3 py-2 rounded flex flex-row gap-2 items-center" 
    routerLink="/dashboard"
    routerLinkActive="text-blue-600 bg-blue-50 font-semibold"
    (click)="closeMenu()"
  >
  <img src="/img/check-square.png" alt="check icon" width="25" height="25" />
  <span>Meine Aufgaben</span>
  </a>
  <a 
    class="text-gray-800 hover:text-blue-600 hover:bg-blue-50 px-3 py-2 rounded flex flex-row gap-2 items-center" 
    routerLink="/admin"
    routerLinkActive="text-blue-600 bg-blue-50 font-semibold"
    (click)="closeMenu()"
  >
  <img src="/img/setting-50.png" alt="setting icon" width="25" height="25" />
   <span>Admin Panel</span> 
  </a>
</nav>

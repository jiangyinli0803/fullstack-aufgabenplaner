
<div class="relative">
<a routerLink="/new-task" class="bg-white border-4 border-green-600 rounded-xl inline-block object-center p-4 absolute right-0" >    
    <span class="text-2xl text-green-600">+</span>
    <span class="text-2xl font-bold">NEU</span>
</a>

<h2 class="text-3xl font-bold my-8">Aufgaben nach Status</h2>
<div *ngIf="statusCounts$ | async as counts" class="flex flex-row gap-6 my-10">   
    <a [routerLink]="['/tasks/status', 'nicht_zugewiesen']" class="bg-yellow-400 hover:bg-yellow-600 text-white rounded-xl shadow-sm flex flex-col justify-center items-center transition w-xs h-40">
        <span class="text-lg font-bold">Nicht zugewiesen</span>
        <span class="text-lg font-bold">{{ counts.nicht_zugewiesen }}</span>
    </a>
   <a [routerLink]="['/tasks/status', 'offen']" class="bg-blue-400 hover:bg-blue-600 text-white rounded-xl shadow-sm flex flex-col justify-center items-center transition w-xs h-40">
        <span class="text-lg font-bold">Offen</span>
        <span class="text-lg font-bold">{{ counts.offen }}</span>
   </a>
   <a [routerLink]="['/tasks/status', 'abgeschlossen']" class="bg-green-400 hover:bg-green-600 text-white rounded-xl shadow-sm flex flex-col justify-center items-center transition w-xs h-40">
        <span class="text-lg font-bold">Abgeschlossen</span>
        <span class="text-lg font-bold">{{ counts.abgeschlossen }}</span>
   </a>
   <a [routerLink]="['/tasks/status', 'archiviert']" class="bg-slate-400 hover:bg-slate-600 text-white rounded-xl shadow-sm flex flex-col justify-center items-center transition w-xs h-40">
        <span class="text-lg font-bold">Archiviert</span>
        <span class="text-lg font-bold">{{ counts.archiviert }}</span>
   </a>
</div>
